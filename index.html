<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Flavors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍦 Enter Your Favorite Ice Cream Flavors 🍦</h1>
        <p>Please enter a list of comma-separated ice cream flavors:</p>
        <input type="text" id="flavorInput" placeholder="e.g., vanilla, strawberry, chocolate">
        <button onclick="processFlavors()">Submit</button>
        <p>Check the console to see the flavor counts</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
